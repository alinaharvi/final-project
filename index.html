<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Bodoni&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="city">
        <form id="citySearch" class="forms">
          <input
            type="text"
            placeholder="My city"
            autocomplete="off"
            id="text-input"
          />
          <button type="submit" value="search" class="btn btn-light">
            Search
          </button>
        </form>
      </div>
      <h1>Kyiv</h1>
      <br />
      <div class="blur"></div>
      <div class="whole">
        <span class="tem"></span>
        <span class="unit"
          ><a href="#" id="celcium-link" class="active">°C</a> |
          <a href="#" id="fahr">°F</a></span
        >
      </div>
      <h3>Saturday</h3>
      <p id="localTime" class="local"></p>
      <br />

      <img id="icon" ; />
      <p id="description"></p>
      <br />

      <div class="details">
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Wind: <span id="wind"></span> km/H</p>
      </div>
      <br />

      <br />
      <div class="container" id="forecast"></div>
      <br />

      <div class="center">
        <button type="button" class="btn btn-light">Change city</button>
      </div>
      <br />

      <div class="code">
        <a href="https://github.com/alinaharvi/final-project"
          >Open-source code</a
        >
        by Alina Havriushenko
      </div>
    </div>
  </body>
  <script src="weather.js"></script>
</html>
